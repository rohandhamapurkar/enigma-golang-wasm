<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Go wasm</title>
</head>

<body>
	<!--
	Add the following polyfill for Microsoft Edge 17/18 support:
	<script src="https://cdn.jsdelivr.net/npm/text-encoding@0.7.0/lib/encoding.min.js"></script>
	(see https://caniuse.com/#feat=textencoder)
	-->
	<script src="wasm_exec.js"></script>
	<script>
		if (!WebAssembly.instantiateStreaming) { // polyfill
			WebAssembly.instantiateStreaming = async (resp, importObject) => {
				const source = await (await resp).arrayBuffer();
				return await WebAssembly.instantiate(source, importObject);
			};
		}

		const go = new Go();
		let mod, inst;
		WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then(async (result) => {
			mod = result.module;
			inst = result.instance;
			document.getElementById("runButton").disabled = false;
			await go.run(inst);
		}).catch((err) => {
			console.error(err);
		});


		async function triggerDownloadFromStream(stream) {
			res = new Response(stream)
			const blob = await res.blob();
			const newBlob = new Blob([blob]);

			const blobUrl = window.URL.createObjectURL(newBlob);

			const link = document.createElement('a');
			link.href = blobUrl;
			link.setAttribute('download', `default.json`);
			document.body.appendChild(link);
			link.click();
			link.parentNode.removeChild(link);

			// clean up Url
			window.URL.revokeObjectURL(blobUrl);
		}

		async function run() {
			triggerDownloadFromStream(downloadDefaultConfig()())
		}

	</script>

	<button onClick="run();" id="runButton" disabled>Run</button>
</body>

</html>
